<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="QCS Management System - Event and Inventory Management Solution" />
    <meta name="theme-color" content="#2563eb" />
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <title>QCS Management System</title>

    <!-- Critical CSS -->
    <style>
      /* Loading spinner styles */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f9fafb;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .initial-loader__spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Initial loading state -->
    <div id="root">
      <div class="initial-loader">
        <div class="initial-loader__spinner"></div>
      </div>
    </div>

    <!-- Entry point -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Fallback for JavaScript disabled -->
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>
          Please enable JavaScript to use the QCS Management System.
        </p>
      </div>
    </noscript>
  </body>
</html>
